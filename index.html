<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frohe Weihnachten - Familie Vinzenz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
        }

        /* Hintergrundbild */
        #bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay fÃ¼r bessere Lesbarkeit des Textes unten */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Ein Verlauf, der oben fast transparent ist und unten dunkler wird */
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.7) 100%);
            z-index: 0;
        }

        /* Container-Layout: Text nach unten geschoben */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Schiebt den Inhalt nach unten */
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            padding: 40px 20px 80px 20px; /* Viel Padding unten fÃ¼r den Textplatz */
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
            animation: fadeIn 2s ease-in;
        }

        .message {
            font-size: 1.6rem;
            max-width: 700px;
            line-height: 1.5;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
            animation: fadeIn 3s ease-in;
            font-style: italic;
        }

        /* Schneeflocken */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 2;
            color: white;
            font-size: 1.5rem;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Start-Button */
        .start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: #c41e3a;
            color: white;
            border: none;
            padding: 25px 50px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s;
        }

        .start-button:hover {
            background: #a01729;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .message { font-size: 1.2rem; }
            .container { padding-bottom: 40px; }
        }
    </style>
</head>
<body>
    <button class="start-button" id="startBtn">ðŸŽ„ Karte Ã¶ffnen ðŸŽ…</button>

    <!-- Hintergrundbild von euch -->
    <img id="bg-image" 
         src="25_11_15_Weihnachtsfotos4055.jpg" 
         alt="Weihnachtsfoto Familie Vinzenz">

    <div class="overlay"></div>

    <div class="container hidden" id="content">
        <h1>ðŸŽ„ Frohe Weihnachten! ðŸŽ…</h1>
        <p class="message">
            Familie Vinzenz wÃ¼nscht dir besinnliche Feiertage,<br>
            Zeit mit deinen Liebsten und ein<br>
            frohes neues Jahr 2026! âœ¨
        </p>
    </div>

    <audio id="christmas-audio" loop>
        <source src="Sleigh Ride (Indian Christmas Remix).mp3" type="audio/mpeg">
    </audio>

    <script>
        // Schneeflocken-Erzeugung
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 3 + 4 + 's';
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            snowflake.style.fontSize = Math.random() * 1 + 0.8 + 'rem';
            document.body.appendChild(snowflake);

            setTimeout(() => { snowflake.remove(); }, 7000);
        }

        setInterval(createSnowflake, 250);

        const startBtn = document.getElementById('startBtn');
        const content = document.getElementById('content');
        const audio = document.getElementById('christmas-audio');

        startBtn.addEventListener('click', function() {
            startBtn.classList.add('hidden');
            content.classList.remove('hidden');
            audio.play().catch(e => console.log('Audio Playback Error:', e));
        });
    </script>
</body>
</html>
